<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-zone">
        <input type="search" id="search-bar">
      </div>

      <div class="personal-zone">
        <span class="notification-bell">notification</span>
        <div class="avatar">avatar</div>
        <p>Khang Nguyen</p>
      </div>

      <div class="welcome-message">
        <div class="avatar">avatar</div>
        <div>
          <p>Hi there,</p>
          <p>Khang Nguyen (@nhk)</p>
        </div>
      </div>

      <div class="action-menu">
        <div class="action-button">New</div>
        <div class="action-button">Upload</div>
        <div class="action-button">Share</div>
      </div>
    </div>

    <div class="sidebar-dashboard">
      <h1>Dashboard</h1>
      
      <ul class="menu-top">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>

      <ul class="menu-bottom">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
    <div class="content">content</div>
    <div class="sidebar-announcement">announcement</div>
    <div class="sidebar-trending">trending</div>
  </div>
</body>
</html>
